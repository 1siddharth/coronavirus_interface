<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form for Medical Staff</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Registrations</span> for Medical Staff</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something st</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>

            <div class="contact">
                <h3>FILL THESE DETAILS</h3>
                <form method="POST" action="mform/medicosub">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                     <p>
                        <label>Password</label>
                        <input type="password" name="password">
                    </p>
                     <p>
                        <label>Conform Password</label>
                        <input type="password" name="cpassword">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p>
                        <label>Current Post</label>
                        <input type="text" name="currentpost">
                    </p>
                    <p>
                        <label>Associated Department</label>
                        <input type="text" name="AssociatedDepartment">
                    </p>
                    <p class="full">
                        <label>Registered for State/Government</label>
                        <textarea name="Registered" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
